<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="css/stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Ayah</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
      <a class="navbar-brand" href="index.html">Ayah WebApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" id="find" onclick="window.location.href = 'find.html';">Find Job</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="hire" onclick="window.location.href = 'hire.html';">Hire</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="log.html">Log in</a></li>
          <li class="nav-item"><a class="nav-link" href="sign.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 card">
          <div class="shadedarea">
            <h6>REFINE YOUR SEARCH</h6>
            <h6>LOCATION AND AVAILABILITY</h6>
          </div>
          <form id="searchFilters">
            <div class="form-group">
              <label for="residence">Candidates who live in:</label>
              <select id="residence" class="form-control custom-select">
                <option value="nairobi">Nairobi</option>
                <option value="coast">Coast</option>
                <option value="central">Central Kenya</option>
                <option value="eastern">Eastern Kenya</option>
                <option value="rift-valley">Rift Valley</option>
                <option value="north-eastern">North Eastern Kenya</option>
                <option value="western">Western Kenya</option>
                <option value="nyanza">Nyanza</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fullOrPartTime">Seeking</label>
              <select id="fullOrPartTime" class="form-control custom-select">
                <option value="full-part">Full or Part Time</option>
                <option value="full">Full Time</option>
                <option value="part">Part Time</option>
              </select>
            </div>
            <div class="form-group">
              <label for="stay">Seeking (Live In/Out)</label>
              <select id="stay" class="form-control custom-select">
                <option value="in-out">Live-in or Live-out</option>
                <option value="in">Live-in</option>
                <option value="out">Live-out</option>
              </select>
            </div>
          </form>
          <div class="shadedarea">
            <h6>GENERAL INFORMATION</h6>
          </div>
          <form id="generalInfo">
            <div class="form-group">
              <label for="ageRange">Age Range</label>
              <input type="range" class="form-control-range" id="ageRange" min="18" max="75" />
            </div>
            <div class="form-group">
              <label for="rateRange">Weekly Rate Range in KES</label>
              <input type="range" class="form-control-range" id="rateRange" min="18" max="75" />
            </div>
            <div class="form-group">
              <label for="familyPreference">Type of Family</label>
              <select id="familyPreference" class="form-control custom-select">
                <option value="singles">Singles Only</option>
                <option value="couples">Couples Only</option>
              </select>
            </div>
            <div class="form-group">
              <label for="familyPreference">Family Age Range</label>
              <select id="familyPreference" class="form-control custom-select">
                <option value="20">20 something</option>
                <option value="30">30 something</option>
                <option value="40">40 something</option>
                <option value="50">50 something</option>
                <option value="60">60 something</option>
                <option value="70">70 something</option>
                <option value="80">80 something</option>
                <option value="90">90 something</option>
              </select>
            </div>
          </form>
          <div class="shadedarea">
            <h6>EXPERIENCE AND EDUCATION</h6>
          </div>
          <form id="experienceEdu">
            <div class="form-group">
              <label for="yearsOfExperience">Years of Experience required</label>
              <input type="range" class="form-control-range" id="yearsOfExperience" min="0" max="50" />
            </div>
            <div class="form-group">
              <label for="yearsOfEducation">Years of Education required</label>
              <input type="range" class="form-control-range" id="yearsOfEducation" min="0" max="30" />
            </div>
          </form>
          <form id="jobRequirements">
            <fieldset id="jobRequirements" class="form-group" form="pizzaCraft">
              <legend class="col-form-label">Job Requirements</legend>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" id="houseKeeping" type="checkbox" value="30" />
                    <label class="form-check-label" for="houseKeeping">Housekeeping</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="shoppingErrands" type="checkbox" value="50" />
                    <label class="form-check-label" for="shoppingErrands">Shopping & Errands</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="infantCare" type="checkbox" value="45" />
                    <label class="form-check-label" for="infantCare">Infant Care</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="specNeedsCare" type="checkbox" value="70" />
                    <label class="form-check-label" for="specNeedsCare">Special Needs Care</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="disabledCare" type="checkbox" value="20" />
                    <label class="form-check-label" for="disabledCare">Disabled Care</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" id="elderCare" type="checkbox" value="60" />
                    <label class="form-check-label" for="elderCare">Elder Care</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="petCare" type="checkbox" value="70" />
                    <label class="form-check-label" for="petCare">Pet Care</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="officeAssist" type="checkbox" value="70" />
                    <label class="form-check-label" for="officeAssist">Office Assistance</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="touring" type="checkbox" value="70" />
                    <label class="form-check-label" for="touring">Tutoring</label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
          <form id="paidExperience">
            <fieldset id="paidExperience" class="form-group" form="pizzaCraft">
              <legend class="col-form-label">Paid Experience</legend>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" id="houseKeeping" type="checkbox" value="30" />
                    <label class="form-check-label" for="houseKeeping">Infant</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="shoppingErrands" type="checkbox" value="50" />
                    <label class="form-check-label" for="shoppingErrands">Toddler</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="infantCare" type="checkbox" value="45" />
                    <label class="form-check-label" for="infantCare">Ages 4-11</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="specNeedsCare" type="checkbox" value="70" />
                    <label class="form-check-label" for="specNeedsCare">Preteen</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" id="elderCare" type="checkbox" value="60" />
                    <label class="form-check-label" for="elderCare">Teen</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="petCare" type="checkbox" value="70" />
                    <label class="form-check-label" for="petCare">Twins</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" id="officeAssist" type="checkbox" value="70" />
                    <label class="form-check-label" for="officeAssist">Special Needs</label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
